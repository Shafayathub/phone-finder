<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Choice list</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="m-1 p-2 bg-secondary">
    <header>
        <h1 class="text-center text-warning">Choose one</h1>
        <!-- Phone search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" id="search-field" class="form-control" placeholder="IPhone, Samsung,...."
                aria-label="Recipient's username" aria-describedby="button-addon2" />
            <button onclick="searchPhone()" class="btn btn-outline-warning" type="button" id="button-search">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Search Result details -->
    <div id="pre-search-result" class="container">
        <div class="card text-center">
            <div class="card-header">
                Quote
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>Search to choose.</p>
                    <footer class="blockquote-footer">Another learner <cite title="Source Title">MD shafayat
                            Islam</cite>
                    </footer>
                </blockquote>
            </div>
            <div class="card-footer">
                <small class="text-muted">
                    <a target=_blank href="https://www.linkedin.com/in/md-shafayat-islam-97000110b/"
                        class="btn btn-warning stretched-link">Meet the developer</a>
                </small>
            </div>
        </div>
    </div>
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-5">

    </div>
    <!-- Spinner -->
    <section id="spinner" class="m-5">
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="js/phone.js"></script>
</body>

</html>
